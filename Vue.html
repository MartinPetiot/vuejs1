<head>

    <style>
        .red {
            color: red;
        }

            color: green;
        }
    </style>

</head>
<body>

    <input v-model="input" placeholder="modifiez-moi">

<input v-model="input" type="text" >

    <h2 :class="{red:checked}">{{ h2 }}</h2>
    <input type="checkbox" @click="checked= !checked">


</div>
<div id="app">
    <p>{{ message }}</p>
</div>

<script src="script.js"></script>
</body>
</html>
